<!DOCTYPE html>
<html>
<head>
	<title>css选择器优先级</title>
	<style type="text/css">
		#idgreen{color:green;}
		div{color:red;}
		.classyellow{color:yellow;}
		.classblue{color:blue;}
		div{color:gray;}
	</style>
</head>
<body>
	<p>单独使用</p>
	<div>使用标签选择器样式</div>
	<div id="idgreen">使用ID样式</div>
	<div class="classblue">使用class样式</div>
	<!-- 优先级结果： ID选择器>标签选择器  class选择器>标签选择器-->
	<p>同一个元素引用标签、id、class定义的样式</p>
	<div id="idgreen" class="classblue">css优先级，同时引用标签、id、class定义样式</div>
	<div  class="classblue" id="idgreen">css优先级，同时引用标签、id、class定义样式</div>
	<!--优先级结果： id选择器>class定义的样式-->
	<p>同一个元素引用多个class定义的样式</p>
	<div class="classblue classyellow">css优先级，黄色在前，黄色在后</div>
	<div class="classyellow classblue">css优先级，黄色在前，黄色在后</div>
	<div>css优先级</div>
	<!--优先级结果： 同类样式多次引用，样式表中后定义的优先级高·->
</body>
</html>
